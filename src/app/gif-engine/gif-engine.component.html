<div style="max-width:700px">
    <input placeholder="Search Gifs" type="text" (input)="searchGif($event.target.value);">
    <span *ngIf="isLoading">Loading...</span>
    <div *ngFor="let gifs of gifList">
        <img *ngFor="let gif of gifs['media']" [src]="gif['tinygif']['url']">
    </div>
</div>
